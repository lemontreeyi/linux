<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <details section="direct">
        <summary class="icon direct">Direct</summary>
        <table>
          <tr class="title">
            <td class="radio">
              <input type="radio" name="mode" value="direct" id="direct">
            </td>
            <td>
              <label class="cover" for="direct">Direct proxy</label>
            </td>
          </tr>
          <tr>
            <td colspan='2' class="note">
              <span>No proxy</span>
            </td>
          </tr>
        </table>
      </details>
      <details section="auto_detect">
        <summary class="icon auto_detect">Auto</summary>
        <table>
          <tr class="title">
            <td class="radio">
              <input type="radio" name="mode" value="auto_detect" id="auto_detect">
            </td>
            <td>
              <label class="cover" for="auto_detect">Auto proxy</label>
            </td>
          </tr>
          <tr>
            <td colspan='2' class="note">
              <span>Auto detect proxy settings for this network</span>
            </td>
          </tr>
        </table>
      </details>
      <details section="system">
        <summary class="icon system">System</summary>
        <table>
          <tr class="title">
            <td class="radio">
              <input type="radio" name="mode" value="system" id="system" checked>
            </td>
            <td>
              <label class="cover" for="system">System proxy</label>
            </td>
          </tr>
          <tr>
            <td colspan='2' class="note">
              <span>Use system proxy settings</span>
            </td>
          </tr>
        </table>
      </details>
      <details section="pac_script">
        <summary class="icon pac_script">PAC</summary>
        <table>
          <tr class="title">
            <td class="radio">
              <input type="radio" name="mode" value="pac_script" id="pac_script">
            </td>
            <td>
              <label class="cover" for="pac_script">PAC proxy</label>
            </td>
          </tr>
          <tr>
            <td colspan='2'>
              <div>
                <span class="lable-long">PATH</span>
                <input type="text" size="22" id="pac-url" placeholder="file:///C:/proxy.pac">
              </div>
            </td>
          </tr>
        </table>
      </details>
      <details section="fixed_servers">
        <summary class="icon fixed_servers">Manual</summary>
        <table>
          <tr class="title">
            <td class="radio">
              <input type="radio" name="mode" value="fixed_servers" id="fixed_servers">
            </td>
            <td>
              <label class="cover" for="fixed_servers">Manual proxy</label>
            </td>
          </tr>
          <tr>
            <td colspan='2'>
              <div>
                <span class="lable-long">HTTP PROXY</span><input type="text" id="http-host" size="15">
                <span class="lable-short">PORT</span><input type="text" size="6" id="http-port">
                <div class="optional">
                  <label for="single"><input type="checkbox" id="single">
                    <span>Use this proxy server for all protocols</span>
                  </label>
                </div>
              </div>
              <div>
                <span class="lable-long">HTTPS PROXY</span><input type="text" id="https-host" size="15">
                <span class="lable-short">PORT</span><input type="text" size="6" id="https-port">
              </div>
              <div>
                <span class="lable-long">FTP PROXY</span><input type="text" id="ftp-host" size="15">
                <span class="lable-short">PORT</span><input type="text" size="6" id="ftp-port">
              </div>
              <div>
                <span class="lable-long">FALLBACK PROXY</span><input type="text" id="fallback-host" size="15">
                <span class="lable-short">PORT</span><input type="text" size="6" id="fallback-port">
              </div>
              <div class="radiotoolbar">
                <label for="http-scheme" style="display: inline">
                  <input type="radio" value="http" name="scheme" id="http-scheme" checked>
                  <span class="protocol">HTTP</span>
                </label>
                <label for="https-scheme" style="display: inline">
                  <input type="radio" value="https" name="scheme" id="https-scheme">
                  <span class="protocol">HTTPS</span>
                </label>
                <label for="socks4-scheme" style="display: inline">
                  <input type="radio" value="socks4" name="scheme" id="socks4-scheme">
                  <span class="protocol">SOCKS4</span>
                </label>
                <label for="socks5-scheme" style="display: inline">
                  <input type="radio" value="socks5" name="scheme" id="socks5-scheme">
                  <span class="protocol">SOCKS5</span>
                </label>
              </div>
            </td>
          </tr>
          <tr class="subtitle error" title="Not currently supported in manifest v3">
            <td class="center"><input type="checkbox" id="auth"></td>
            <td>
              <label for="auth">Authentication</label>
            </td>
          </tr>
          <tr class="error" title="Not currently supported in manifest v3">
            <td colspan='2'>
              <div class="expand">
                <span class="lable-long">USER</span><input type="text" id="username" size="15">
                <span class="lable-short">PASS</span><input type="password" id="password" size="15">
              </div>
            </td>
          </tr>
          <tr class="subtitle">
            <td class="center"><input type="checkbox" id="bypass-active"></td>
            <td>
              <label for="bypass-active">Bypass list</label><span class="description">(do not use proxy)</span>
            </td>
          </tr>
          <tr>
            <td colspan='2'>
              <div>
                <textarea id="bypass-list" placeholder="i.e. <local>, foobar.com, *foobar.com, *.foobar.com, *foobar.com:99, https://x.*.y.com:99"></textarea>
              </div>
            </td>
          </tr>
        </table>
      </details>
      <div class="footer">
        <table class="left">
          <tr>
            <td class="icon direct" title="Direct proxy settings"></td>
            <td class="icon auto_detect" title="Auto proxy settings"></td>
            <td class="icon system" title="System proxy settings"></td>
            <td class="icon pac_script" title="PAC proxy settings"></td>
            <td class="icon fixed_servers" title="Manual proxy settings"></td>
          </tr>
        </table>
        <table class="right">
          <tr>
            <td id="reload" title="Reload active tab">
              <svg width="10" height="10" viewBox="0 0 512 512">
                <path d="M281.525,228.102l104.758-78.042 c12.082-12.085,12.082-24.259,0-36.342L281.525,35.674c-3.274-2.359-7.359-3.725-11.723-3.725c-10.992,0-19.803,8.536-19.803,19.083  v35.429C144.611,86.737,59.205,172.046,59.205,277.258c0,105.396,85.672,190.793,191.248,190.793 c98.03,0,178.809-73.498,189.977-168.169c0.092-0.275,0.367-3.187,0.367-4.455c0-9.992-8.181-18.169-18.261-18.169h-45.793 c-14.993,0-26.349,10.355-27.893,18.986c-8.811,46.156-49.519,80.954-98.397,80.954c-55.329,0-100.127-44.701-100.127-99.94 c0-55.064,44.523-99.667,99.674-99.941v35.437c0,10.541,8.811,19.076,19.803,19.076C274.166,231.83,278.251,230.471,281.525,228.102 z"/>
              </svg>
            </td>
            <td id="refresh" title="Reload UI">
              <svg width="10" height="10" viewBox="0 0 48 48">
                <path d="M 9.8212753,13.365952 H 34.12766 V 20.455317 L 44.25532,10.327657 34.12766,0.199997 V 7.2893585 H 3.744681 V 22.987232 H 9.8212753 Z"/>
                <path d="M 38.178723,34.634044 13.872338,34.634037 13.872339,27.544678 3.744681,37.672337 13.872339,47.8 13.87234,40.710639 44.255317,40.710637 44.255318,25.012763 38.178724,25.012764 Z"/>
              </svg>
            </td>
            <td id="check" title="What is my IP (via WebBrowserTools)">
              <svg width="10" height="10" viewBox="0 0 32 32">
                <path d="M1 14 L5 10 L13 18 L27 4 L31 8 L13 26 z"/>
              </svg>
            </td>
            <td id="support" title="Open support page">
              <svg width="10" height="10" viewBox="0 0 1792 1792">
                <path d="M1088 1256v240q0 16-12 28t-28 12h-240q-16 0-28-12t-12-28v-240q0-16 12-28t28-12h240q16 0 28 12t12 28zm316-600q0 54-15.5 101t-35 76.5-55 59.5-57.5 43.5-61 35.5q-41 23-68.5 65t-27.5 67q0 17-12 32.5t-28 15.5h-240q-15 0-25.5-18.5t-10.5-37.5v-45q0-83 65-156.5t143-108.5q59-27 84-56t25-76q0-42-46.5-74t-107.5-32q-65 0-108 29-35 25-107 115-13 16-31 16-12 0-25-8l-164-125q-13-10-15.5-25t5.5-28q160-266 464-266 80 0 161 31t146 83 106 127.5 41 158.5z"/>
              </svg>
            </td>
            <td id="donation" title="Make a donation">
              <svg width="10" height="10" viewBox="-0.709 -11.555 141.732 141.732">
                <path d="M140.314,37.654C140.314,16.858,123.402,0,102.537,0c-13.744,0-25.77,7.317-32.379,18.255C63.549,7.317,51.521,0,37.777,0 C16.912,0,0,16.858,0,37.654c0,10.821,4.588,20.57,11.922,27.438h-0.01l54.084,51.584c0.992,1.188,2.48,1.945,4.148,1.945 c1.545,0,2.936-0.653,3.92-1.696l54.346-51.833h-0.016C135.729,58.225,140.314,48.476,140.314,37.654"/>
              </svg>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
